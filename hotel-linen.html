<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=20260227-1" />
</head>
<body>
  <div class="contact-strip">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2 py-2">
      <div class="small fw-semibold">Hotel Linen Collection</div>
      <div class="small fw-semibold">+91 8739953655 | aura.care@hotmail.com</div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg bg-white shadow-sm main-nav">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/logo.jpg" alt="Aura Inc" class="logo-sm" />
        <span class="brand-text">AURA INC</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav2" aria-controls="mainNav2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav2">
        <ul class="navbar-nav ms-auto gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="hospital-linen.html">Hospital Linen</a></li>
          <li class="nav-item"><a class="nav-link active" href="hotel-linen.html">Hotel Linen</a></li>
          <li class="nav-item"><a class="nav-link" href="coming-soon.html">Home Linen</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-banner slim-hero">
    <div class="container d-flex align-items-center gap-4 flex-wrap">
      <img src="assets/logo.jpg" alt="Aura Logo" class="logo-lg" />
      <div>
        <h1 class="hero-title mb-1">Hotel Linen</h1>
        <p class="mb-0 breadcrumb-like">Home / Hotel Linen</p>
      </div>
    </div>
  </header>

  <main class="py-5 bg-light">
    <div class="container">
      <div class="row g-4">
        <aside class="col-lg-3">
          <div class="sidebar-box">
            <h4>Product Categories</h4>
            <ul>
              <li class="active-item">Hotel Linen</li>
              <li><a href="hospital-linen.html">Hospital Linen</a></li>
              <li><a href="coming-soon.html">Home Linen</a></li>
            </ul>
          </div>
        </aside>
        <section class="col-lg-9">
          <div class="row g-4" id="hotelProducts"></div>
        </section>
      </div>
    </div>
  </main>

  <script>
    const hotelProducts = [
      { name: "Luxury Soft Hotel Bed Linen", img: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?auto=format&fit=crop&w=700&q=80" },
      { name: "Premium Modern Style Hotel Linen", img: "https://images.unsplash.com/photo-1590490360182-c33d57733427?auto=format&fit=crop&w=700&q=80" },
      { name: "High-Quality White Bedding Set", img: "https://images.unsplash.com/photo-1540518614846-7eded433c457?auto=format&fit=crop&w=700&q=80" },
      { name: "Premium 100% Cotton Hotel Linen", img: "https://images.unsplash.com/photo-1618773928121-c32242e63f39?auto=format&fit=crop&w=700&q=80" },
      { name: "Twin/Queen/King Hotel Linen", img: "https://images.unsplash.com/photo-1631049307264-da0ec9d70304?auto=format&fit=crop&w=700&q=80" },
      { name: "White Stripe Bedding Hotel Linen", img: "https://images.unsplash.com/photo-1578683010236-d716f9a3f461?auto=format&fit=crop&w=700&q=80" }
    ];

    const hotelGrid = document.getElementById("hotelProducts");
    hotelProducts.forEach((product, index) => {
      const slug = encodeURIComponent(product.name);
      hotelGrid.innerHTML += `
        <div class="col-md-6 col-xl-4">
          <a href="product-detail.html?category=hotel&name=${slug}&img=${encodeURIComponent(product.img)}" class="text-decoration-none text-dark">
            <article class="product-card">
              <img src="${product.img}" class="img-fluid" alt="${product.name}" />
              <h3>${index + 1}. ${product.name}</h3>
            </article>
          </a>
        </div>
      `;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
